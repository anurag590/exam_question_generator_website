<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Exam Paper Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #1e3a8a, #2563eb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 80px;
        }

        h1 {
            font-size: 2.5rem;
            color: #1e3a8a;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #1e3a8a;
            border-color: #1e3a8a;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1500x1000/3b82f6/ffffff?text=AI+Exam+Paper+Generator');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
        }

        .form-heading {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 30px;
        }

        .form-description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <!-- Background image -->
    <div class="image-container"></div>

    <div class="container text-center">
        <h1>AI-Powered Exam Paper Generator</h1>
        <p class="form-description">Upload your material PDF to auto-generate a professional question paper with the power of AI.</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-heading">
                <h4>Upload your study material and enter the College Name</h4>
            </div>

            <!-- College Name Input -->
            <input class="form-control mb-3" type="text" name="college_name" placeholder="Enter College Name" required>

            <!-- Number of Questions -->
            <input class="form-control mb-3" type="number" name="num_questions" placeholder="Enter Number of Questions" min="1" required>

            <!-- Total Marks -->
            <input class="form-control mb-3" type="number" name="total_marks" placeholder="Enter Total Marks" min="1" required>

            <!-- Difficulty Level -->
            <select class="form-control mb-3" name="difficulty_level" required>
                <option value="" disabled selected>Select Difficulty Level</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>

            <!-- File Upload -->
            <input class="form-control mb-3" type="file" name="pdf_file" required>

            <!-- Submit Button -->
            <button class="btn btn-primary" type="submit">Generate Question Paper</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 AI Exam Paper Generator | <a href="#">Privacy Policy</a></p>
    </div>

    <!-- Optional: Add some JS for Bootstrap's components to work -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
