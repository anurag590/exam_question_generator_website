<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Question Paper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #e9f0f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 2rem 3rem;
        }
        .card h1 {
            color: #007bff;
            font-weight: 700;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center">
            <h1 class="mb-3">✅ Question Paper Ready!</h1>
            <p class="mb-4 text-secondary">Click the button below to download your question paper:</p>
            <a href="/download" class="btn download-btn">⬇️ Download PDF</a>
        </div>
    </div>
</body>
</html>
